<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Settings SMTP</title>
</head>
<body class="bg-dark text-white" style="background-image: url(https://w0.peakpx.com/wallpaper/777/997/HD-wallpaper-the-matrix-typography-matrix-computer-typography-hacker-ubuntu-linux-terminal.jpg); background-size: cover;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg bg-dark text-white border-success" style="box-shadow: 0 0 20px #17fa03 !important;">
                <div class="card-header border-success bg-dark text-center">
                    <h3 class="mb-0"><i class="fas fa-server text-success"></i> Setting SMTP</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label text-success">SMTP Host</label>
                            <input type="text" name="host" class="form-control bg-black text-success border-success" value="{{ config.host if config.host else '' }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label text-success">Port</label>
                                <input type="number" name="port" class="form-control bg-black text-success border-success" value="{{ config.port if config.port else '' }}" required>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label text-success">Username</label>
                                <input type="text" name="username" class="form-control bg-black text-success border-success" value="{{ config.username if config.username else '' }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-success">Password / App Password</label>
                            <input type="password" name="password" class="form-control bg-black text-success border-success" value="{{ config.password if config.password else '' }}" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success flex-grow-1">Save Settings</button>
                            <a href="/admin" class="btn btn-outline-light">Go Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
