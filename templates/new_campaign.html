<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Launching a new phishing campaign</title>
</head>
<body class="bg-light" style="background-image: url(https://w0.peakpx.com/wallpaper/777/997/HD-wallpaper-the-matrix-typography-matrix-computer-typography-hacker-ubuntu-linux-terminal.jpg); background-size: cover;">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4> Launching a new phishing campaign</h4>
            </div>
            <div class="card-body">
                <form action="/admin/create-campaign" method="POST">
                    
                    <div class="mb-3">
                        <label for="campaign_name" class="form-label fw-bold">Name campaign</label>
                        <input type="text" class="form-control" id="campaign_name" name="name" placeholder="Update account" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Sender name :</label>
                            <input type="text" name="sender_name" class="form-control" placeholder="Google" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">email sender :</label>
                            <input type="text" name="sender_email" class="form-control" placeholder="security@support-mail.me" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="template_id" class="form-label fw-bold">Choose an email Letter :</label>
                        <select class="form-select" id="template_id" name="template_id">
                            {% for template in templates %}
                            <option value="{{ template.template_id }}">{{ template.subject }}</option>
                            {% endfor %}
                            {% if not templates %}
                            <option disabled>لا توجد قوالب متاحة.. أضف قالباً أولاً</option>
                            {% endif %}
                        </select>
                    </div>

                    <div class="alert alert-warning border-start border-warning border-4" style="text-align: left;">
                        <strong>Warning :</strong>  <b>This message will be sent to all victims in the database as soon as the button is pressed</b>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">Attack now </button>
                    <a href="/admin" class="btn btn-outline-secondary w-100 mt-2">Cancel and return to the Admin panel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
